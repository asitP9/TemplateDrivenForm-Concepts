<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="submitForm()" #f="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" ngModel name="username" required>
          </div>
          <button class="btn btn-default" type="button" (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" ngModel name="email" #email="ngModel" required email>
            <span class="help-block" *ngIf="userData.invalid && userData.touched">Please enter a valid details</span>
          </div>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" [ngModel]="defaultQuestion" name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea name="questionAnswer" rows="3" class="form-control" [(ngModel)]="questionAnswer"></textarea>
        </div>
        <span>Your Reply:</span>
        <div class="radio" *ngFor="let gender of genders">
          <label><input type="radio" name="gender" [ngModel]="defaultGender" [value]="gender" required>{{gender}}</label>
        </div>
        {{questionAnswer}}
        <button class="btn btn-primary" type="submit" [disabled]='f.invalid'>Submit</button>
      </form>
      <hr>
      <div class="row" *ngIf="submitted">
        <div class="col-xs 12">
          <h3>Your Data</h3>
          <p>Username:  {{outputFormDetails.username}}</p>
          <p>Mail: {{outputFormDetails.email}}</p>
          <p>Secret Question: {{outputFormDetails.secretQuestion}}</p>
          <p>Answer: {{outputFormDetails.answer}}</p>
          <p>Gender: {{outputFormDetails.gender}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
